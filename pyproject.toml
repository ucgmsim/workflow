[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "workflow"
authors = [
    {name = "QuakeCoRE" },
]
description = "Next generation workflow for type-5 and Pegasus simulations."
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version", "dependencies"]

[project.scripts]
srf-workflow = "workflow.scripts.srf_workflow:main"
nshm2022-to-realisation = "workflow.scripts.nshm2022_to_realisation:main"
realisation-to-srf = "workflow.scripts.generate_srf:main"

[tool.setuptools.package-dir]
workflow = "workflow"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

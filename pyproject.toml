[build-system]
requires = ["setuptools", "setuptools-scm", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "workflow"
authors = [
    {name = "QuakeCoRE" },
]
description = "Next generation workflow for type-5 and Pegasus simulations."
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version", "dependencies"]

[project.scripts]
nshm2022-to-realisation = "workflow.scripts.nshm2022_to_realisation:main"
realisation-to-srf = "workflow.scripts.realisation_to_srf:main"
generate-velocity-model-parameters = "workflow.scripts.generate_velocity_model_parameters:main"
generate-velocity-model = "workflow.scripts.generate_velocity_model:main"
generate-station-coordinates = "workflow.scripts.generate_station_coordinates:main"
generate-model-coordinates = "workflow.scripts.generate_model_coordinates:main"
create-e3d-par = "workflow.scripts.create_e3d_par:main"
generate-stoch = "workflow.scripts.generate_stoch:main"
merge-ts = "merge_ts.merge_ts:main"

[tool.setuptools.package-dir]
workflow = "workflow"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
